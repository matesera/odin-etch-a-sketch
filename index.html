<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="flex-container">
        <h1>Sketch Pad</h1>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <label for="grid-size-input">Enter grid size: </label>
                <input type="number" id="grid-size-input" value="16" min="1" max="100">
                <button id="resize-button">Resize Board</button>
                <button onclick="changeColor('grey')">Color</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
